name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'  # Semantic tags only

permissions:
  contents: read
  id-token: write  # OIDC for Trusted Publishing

jobs:
  build:
    name: Build and publish
    runs-on: ubuntu-latest
    environment: pypi  # Gated (add reviewers in Settings > Environments)

    steps:
    - name: Checkout source
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install build tools
      run: pip install build twine  # Hatchling backend suffices; no CLI needed

    - name: Build package
      run: python -m build  # Standard; leverages [build-system] hatchling

    - name: Verify build
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        verbose: true
        skip-existing: true