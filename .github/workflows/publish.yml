name: ğŸš€ Publish to PyPI (Enterprise Secure Build)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: read
  id-token: write
  attestations: write
  actions: read

concurrency:
  group: publish-${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: ğŸ§© Checkout
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Install build & security tools
        run: |
          pip install --upgrade pip
          pip install build twine pip-audit cyclonedx-bom sigstore

      - name: âš™ï¸ Build distribution packages
        run: python -m build

      - name: ğŸ” Verify distributions
        run: twine check dist/*

      - name: ğŸ›¡ï¸ CVE Audit (block high severity)
        run: pip-audit --strict

      - name: ğŸ§¾ Generate SBOM (CycloneDX)
        run: cyclonedx-bom --format json --outfile sbom.json

      - name: ğŸ“ Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

      - name: ğŸ” Sign artifacts (Sigstore)
        run: sigstore sign dist/* --yes

      - name: ğŸš€ Publish to PyPI via OIDC
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          skip-existing: false

      - name: ğŸ§¾ Provenance attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: "dist/*"

      - name: âœ… Done
        run: echo "âœ… Published to PyPI successfully!"